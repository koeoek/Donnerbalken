<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="phaser-2.3.0/build/phaser.js"></script>
	<script src="src/preload.js"></script>
	<script src="src/menu.js"></script>
	<script src="src/level.js"></script>
	<script src="src/instructions.js"></script>
	<script src="src/level1.js"></script>
	<script src="src/level2.js"></script>
	<script src="src/level3.js"></script>
	<script src="src/level4.js"></script>
	<script src="src/gameover_fall.js"></script>	
	<script src="src/gameover_time.js"></script>
	<script src="src/outro.js"></script>
	<link rel="stylesheet" href="css/layout.css">	
	<div id="phaser_game">
		<script>
			(function() {
				var game = new Phaser.Game(1024, 576, Phaser.CANVAS, "game");
				
				game.state.add("Preload",preload);
				game.state.add("Menu",menu);
				game.state.add("Level",level);
				game.state.add("Instructions",instructions);
				game.state.add("Level1",level1);
				game.state.add("Level2",level2);
				game.state.add("Level3",level3);
				game.state.add("Level4",level4);
				game.state.add("GameOver_fall",gameOverFall);
				game.state.add("GameOver_time",gameOverTime);
				game.state.add("Outro",outro);
				game.state.start("Preload");
			})();   
		</script>
	</div>
</head>
<body>
</body>
</html>
