<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="phaser-2.3.0/build/phaser.js"></script>
	<script src="src/preload.js"></script>
	<script src="src/menu.js"></script>
	<script src="src/instructions.js"></script>
	<script src="src/theGame.js"></script>
	<script src="src/gameover.js"></script>	
	<style>
		body{margin:0}
	</style>
	<script>
		(function() {
			var game = new Phaser.Game(1024, 576, Phaser.CANVAS, "game");
			game.state.add("Preload",preload);
			game.state.add("Menu",menu);
			game.state.add("Instructions",instructions);
			game.state.add("TheGame",theGame);
			game.state.add("GameOver",gameOver);
			game.state.start("Preload");
		})();    
	</script>
</head>
<body>
</body>
</html>
